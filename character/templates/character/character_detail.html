{% extends 'character/base.html' %}

{% block content %}

  <h1>{{ name }}</h1>

  <table>
    {% for data in list %}
      {% ifchanged data.data_type_category %}
        <tr>
          <td colspan="2"><h2>{{ data.data_type_category }}</h2></td>
        </tr>
      {% endifchanged %}
      <tr>
        <td><b>{{ data.data_type_name }}</b></td> <td>{{ data.data_value }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
