{% extends 'character/base.html' %}

{% block content %}
{% regroup object_list by owner as char_list %}
<p><h4>{{ data_type_category.grouper }}</h4></p>
  {% for character in char_list %}
    <p> <a href="{% url 'character_detail' pk=character.pk %}">{{ character.slug }}</a></p>
  {% endfor %}
{% endblock %}
