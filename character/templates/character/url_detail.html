{% extends 'character/base.html' %}

{% block content %}

<p> <h2>Bookmark Details</h2> </p>

<table class="table table-hover">
  <tr>
    <th>Publish Date</th>
    <th>Bookmark</th>
    <th>Description</th>
  </tr>
  <tr>
    <td>{% if url.published_date %}{{ url.published_date }}{% endif %}</td>
    <td><a href="{{ url.url }}" target="_blank">{{ url.title }}</a></td>
    <td>{{ url.description }}</td>
  </tr>
</table>

{% endblock %}
