{% extends 'character/base.html' %}

{% block content %}

  <div class="url">
    {% if url.published_date %}
      <div class="date">
        {{ url.published_date }}
      </div>
    {% endif %}
    <h4> <a href="{{ url.url }}" target="_blank">{{ url.title }}</a></h4>
    <p>{{ url.description }}</p>
  </div>

{% endblock %}
