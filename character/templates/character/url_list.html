{% extends 'character/base.html' %}

{% block content %}

<table class="table table-hover">
  <th colspan="2"><h4>GOOD BOOKMARKS</h4></th>
  <th>
    <a href="{% url 'url_new' %}" class="btn btn-info" role="button">Add Location</a>
  </th>
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Published Date</th>
  </tr>
  {% for url in object_list %}
    <tr>
      <td colspan="2"> <b> <a href="{% url 'url_detail' pk=url.pk %}"></a>{{url.title}}</b> </td>
      <td colspan="2"> <b>{{url.description}}</b> </td>
      <td colspan="2"> <b>{{url.published_date}}</b> </td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
