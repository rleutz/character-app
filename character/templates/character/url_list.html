{% extends 'character/base.html' %}

{% block content %}

<table>
  <th colspan="4"><h4>GOOD BOOKMARKS</h4></th>
  <tr>
    <th>Title</th>
    <th>URL</th>
    <th>Description</th>
    <th>Published Date</th>
  </tr>
  {% for url in object_list %}
    <tr>
      <td colspan="2"> <b>{{url.title}}</b> </td>
      <td colspan="2"> <b>{{url.url}}</b> </td>
      <td colspan="2"> <b>{{url.description}}</b> </td>
      <td colspan="2"> <b>{{url.published_date}}</b> </td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
